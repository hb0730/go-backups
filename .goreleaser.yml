env:
  - GO111MODULE=on
before:
  hooks:
    - go mod tidy
builds:
  - main: .
    env:
      - CGO_ENABLED=0
    binary: go-backups
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - 386
      - amd64
      - arm
      - arm64
dockers:
  - goos: linux
    goarch: amd64
    goarm: ''
    ids:
      - go-backups
    image_templates:
      - "hb0730/go-backups:latest"
      - "hb0730/go-backups:{{.Tag}}"
    skip_push: false
    dockerfile: ./docker/Dockerfile
    use_buildx: flase
    extra_files:
      - config

archives:
  - id: tar
    format: tar.gz
    replacements:
      darwin: macOS
    format_overrides:
      - goos: windows
        format: zip